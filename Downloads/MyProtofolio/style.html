<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: linear-gradient(to right, #c0c0c0, #1E90FF);
            color: #2c3e50;
            scroll-behavior: smooth;
        }
        header {
            background: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            background: #4682B4;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background: #1E90FF;
        }
        section {
            max-width: 900px;
            margin: auto;
            padding: 40px 20px;
            background: white;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        section h2 {
            color: #1E90FF;
            border-bottom: 3px solid #4682B4;
            padding-bottom: 10px;
        }
        img {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            object-fit: cover;
            border: 5px solid #4682B4;
        }
        article {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-left: 5px solid #1E90FF;
            border-radius: 6px;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        a {
            color: #1E90FF;
        }
    </style>
</head>
<body>
</body>
</html>
